<div class="notice-board">
  <h3 class="notice-header">ðŸ“¢ Announcements</h3>
  <div class="notices-container">
    <div class="notices">
      {% if site.data.notices.recent_notices %}
        {% for notice in site.data.notices.recent_notices %}
          <div class="notice-item">
            <h4 class="notice-title">{{ notice.title }}</h4>
            <small class="notice-date">{{ notice.date | date: "%b %d, %Y" }}</small>
            <div class="notice-content">{{ notice.content | markdownify }}</div>
          </div>
        {% endfor %}
      {% else %}
        <p class="no-notices">No current announcements.</p>
      {% endif %}
    </div>
  </div>
</div>

<style>
  .notice-board {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
    padding: 0;
    max-width: 350px;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .notice-header {
    background: #2c3e50;
    color: white;
    padding: 12px 16px;
    margin: 0;
    font-size: 1.2rem;
    border-radius: 8px 8px 0 0;
  }

  .notices-container {
    max-height: 400px;
    overflow-y: auto;
    padding: 12px;
  }

  .notice-item {
    background: #f8f9fa;
    border-left: 4px solid #3498db;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 0 4px 4px 0;
    transition: all 0.2s ease;
  }

  .notice-item:hover {
    background: #f1f5f9;
    transform: translateX(2px);
  }

  .notice-title {
    color: #2c3e50;
    margin: 0 0 4px 0;
    font-size: 1.1rem;
  }

  .notice-date {
    color: #7f8c8d;
    display: block;
    margin-bottom: 8px;
    font-size: 0.85rem;
  }

  .notice-content {
    color: #34495e;
    line-height: 1.5;
    font-size: 0.95rem;
  }

  .notice-content p {
    margin: 8px 0 0 0;
  }

  .no-notices {
    color: #7f8c8d;
    text-align: center;
    padding: 20px;
    font-style: italic;
  }

  /* Scrollbar styling */
  .notices-container::-webkit-scrollbar {
    width: 6px;
  }

  .notices-container::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
  }

  .notices-container::-webkit-scrollbar-thumb {
    background: #bdc3c7;
    border-radius: 3px;
  }

  .notices-container::-webkit-scrollbar-thumb:hover {
    background: #95a5a6;
  }
</style>
