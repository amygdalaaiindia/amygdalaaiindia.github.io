<div class="notice-board">
  <h3 class="notice-header">ðŸ“¢ Announcements</h3>
  <div class="notices-container">
    <div class="notices">
      {% if site.data.notices.recent_notices %}
        {% for notice in site.data.notices.recent_notices %}
          <div class="notice-item">
            <h4 class="notice-title">{{ notice.title }}</h4>
            <small class="notice-date">{{ notice.date | date: "%b %d, %Y" }}</small>
            <div class="notice-content">{{ notice.content | markdownify }}</div>
          </div>
        {% endfor %}
      {% else %}
        <p class="no-notices">No current announcements.</p>
      {% endif %}
    </div>
  </div>
</div>

<style>
  .notice-board {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
    padding: 0;
    max-width: 350px;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .notice-header {
    background: #2c3e50;
    color: white;
    padding: 12px 16px;
    margin: 0;
    font-size: 1.2rem;
    border-radius: 8px 8px 0 0;
  }

  .notices-container {
    height: 300px;
    overflow: hidden;
    position: relative;
  }

  .notices {
    position: absolute;
    width: 100%;
    transition: transform 0.5s ease;
  }

  .notice-item {
    background: #f8f9fa;
    border-left: 4px solid #3498db;
    padding: 12px;
    margin: 0 12px 12px 12px;
    border-radius: 0 4px 4px 0;
  }

  .notice-title {
    color: #2c3e50;
    margin: 0 0 4px 0;
    font-size: 1.1rem;
  }

  .notice-date {
    color: #7f8c8d;
    display: block;
    margin-bottom: 8px;
    font-size: 0.85rem;
  }

  .notice-content {
    color: #34495e;
    line-height: 1.5;
    font-size: 0.95rem;
  }

  .no-notices {
    color: #7f8c8d;
    text-align: center;
    padding: 20px;
    font-style: italic;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.querySelector('.notices-container');
  const notices = document.querySelector('.notices');
  const noticeItems = document.querySelectorAll('.notice-item');
  
  // Only enable scrolling if more than 1 notice
  if (noticeItems.length > 1) {
    const itemHeight = noticeItems[0].offsetHeight + 12; // 12px margin-bottom
    const totalHeight = itemHeight * noticeItems.length;
    const containerHeight = container.offsetHeight;
    const scrollDistance = totalHeight - containerHeight;
    
    let scrollPosition = 0;
    let animationId;
    let isHovered = false;
    
    // Auto-scroll function
    function autoScroll() {
      if (!isHovered && scrollPosition < scrollDistance) {
        scrollPosition += 0.5; // Adjust speed here
        notices.style.transform = `translateY(-${scrollPosition}px)`;
      } else if (scrollPosition >= scrollDistance) {
        // Reset to top when reaching bottom
        scrollPosition = 0;
        notices.style.transform = `translateY(0)`;
      }
      animationId = requestAnimationFrame(autoScroll);
    }
    
    // Start auto-scroll
    autoScroll();
    
    // Pause on hover
    container.addEventListener('mouseenter', () => {
      isHovered = true;
    });
    
    container.addEventListener('mouseleave', () => {
      isHovered = false;
    });
    
    // Clean up animation when leaving page
    window.addEventListener('beforeunload', () => {
      cancelAnimationFrame(animationId);
    });
  }
});
</script>
