<div class="notice-board">
  <h3 class="notice-header">ðŸ“¢ Announcements</h3>
  <div class="notices-container">
    <div class="notices">
      {% if site.data.notices.recent_notices %}
        <div class="notice-item" id="notice-rotator">
          <h4 class="notice-title" id="notice-title"></h4>
          <small class="notice-date" id="notice-date"></small>
          <div class="notice-content" id="notice-content"></div>
        </div>
      {% else %}
        <p class="no-notices">No current announcements.</p>
      {% endif %}
    </div>
  </div>
</div>

<script>
  // Inject the notices array from Jekyll
  const notices = [
    {% for notice in site.data.notices.recent_notices %}
      {
        title: `{{ notice.title | escape }}`,
        date: `{{ notice.date | date: "%b %d, %Y" }}`,
        content: `{{ notice.content | markdownify | strip_newlines | replace: '"', '\"' | strip }}`,
      }{% if forloop.last == false %},{% endif %}
    {% endfor %}
  ];

  let currentIndex = 0;

  function rotateNotice() {
    const titleEl = document.getElementById('notice-title');
    const dateEl = document.getElementById('notice-date');
    const contentEl = document.getElementById('notice-content');
    const noticeBox = document.getElementById('notice-rotator');

    if (!notices.length) return;

    // Fade out
    noticeBox.classList.remove('fade-in');
    noticeBox.classList.add('fade-out');

    setTimeout(() => {
      // Update content
      titleEl.innerHTML = notices[currentIndex].title;
      dateEl.innerHTML = notices[currentIndex].date;
      contentEl.innerHTML = notices[currentIndex].content;

      // Fade in
      noticeBox.classList.remove('fade-out');
      noticeBox.classList.add('fade-in');

      // Advance index
      currentIndex = (currentIndex + 1) % notices.length;
    }, 500); // Time matches the fade-out duration
  }

  // Initial render
  document.addEventListener("DOMContentLoaded", () => {
    rotateNotice();
    setInterval(rotateNotice, 5000); // every 5 seconds
  });
</script>

<style>
  .notice-board {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
    padding: 0;
    max-width: 350px;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .notice-header {
    background: #2c3e50;
    color: white;
    padding: 12px 16px;
    margin: 0;
    font-size: 1.2rem;
    border-radius: 8px 8px 0 0;
  }

  .notices-container {
    padding: 12px;
    min-height: 150px;
  }

  .notice-item {
    background: #f8f9fa;
    border-left: 4px solid #3498db;
    padding: 12px;
    border-radius: 0 4px 4px 0;
    transition: opacity 0.5s ease;
    opacity: 1;
  }

  .notice-item.fade-out {
    opacity: 0;
  }

  .notice-item.fade-in {
    opacity: 1;
  }

  .notice-title {
    color: #2c3e50;
    margin: 0 0 4px 0;
    font-size: 1.1rem;
  }

  .notice-date {
    color: #7f8c8d;
    display: block;
    margin-bottom: 8px;
    font-size: 0.85rem;
  }

  .notice-content {
    color: #34495e;
    line-height: 1.5;
    font-size: 0.95rem;
  }

  .no-notices {
    color: #7f8c8d;
    text-align: center;
    padding: 20px;
    font-style: italic;
  }
</style>
